<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay"></div>

    <header>
        <button id="menu-toggle">☰</button>
        <h1>Sports Data Scraper</h1>
    </header>

    <nav id="sidebar">
        <button id="menu-close">✕</button>
        <ul>
            <li><a href="#" data-sport="nhl">NHL</a></li>
            <li><a href="#" data-sport="epl">EPL</a></li>
        </ul>
    </nav>

    <main>
        <input type="text" id="search-input" placeholder="Ask a question...">
        <button id="search-btn">Search</button>
        <div id="results"></div>
    </main>

    <button id="scroll-to-top">&#8679;</button>

    <script src="script.js"></script>
</body>
</html>
